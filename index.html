<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Data types in JS</title>
    <!-- bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="fonts/popins/Poppins-Regular.ttf" />
  </head>
  <body>
    <section class="h-100">
      <div class="container py-5 h-100 gradient-custom">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6">
            <div class="card shadow-2-strong">
              <div class="card-body p-5">
                <h3 class="mb-5 text-center">Login Form</h3>

                <form class="formValidation">
                  <div class="form-group">
                    <div class="form-outline">
                      <label class="form-label" for="typeEmailX-2">Email</label>
                      <input
                        placeholder="enter your email"
                        type="email"
                        class="form-control form-control-lg"
                        name="email"
                        required
                        data-bv-notempty-message="Please enter Email"
                      />
                      <div class="invalid-feedback">
                        Please provide a valid city.
                      </div>
                    </div>
                  </div>

                  <div class="form-group">
                    <div class="form-outline">
                      <label class="form-label" for="typePasswordX-2"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control form-control-lg"
                        name="password"
                        placeholder="enter your password"
                        required
                        data-bv-notempty-message="Please enter Email"
                      />
                    </div>
                  </div>

                  <!-- Checkbox -->
                  <div class=" d-flex justify-content-start mb-4">
                    <a href="">Forgot Password?</a>
                  </div>

                  <button
                    class="btn btn-primary btn-lg btn-block gradient-custom"
                    type="submit"
                  >
                    LOGIN
                  </button>

                  <div>
                    <h3 class="mt-5 text-center">
                      Not a Member?<a href="">SignUp</a>
                    </h3>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/bootstrapValidator.min.js"></script>

    <script>
      if ($(".formValidation").length) {
        $(".formValidation")
          .bootstrapValidator({
            feedbackIcons: {
              valid: "glyphicon glyphicon-ok",
              invalid: "form-remove",
              validating: "glyphicon glyphicon-refresh",
            },
          })
          .on("success.form.bv", function (e) {
            alert(1);

            // Prevent form submission
            // e.preventDefault();
            // Get the form instance
            // var oForm = $(e.target);
            // oForms.submitForm(e, oForm);
          });
      }
    </script>
  </body>
</html>
